    <script>
        function daat() {
            // Получаем текущую дату
            let currentDate = new Date();
            // Получаем месяц и год из текущей даты
            let month = currentDate.getMonth() + 1; // добавляем 1, т.к. отсчет месяцев начинается с 0
            let year = currentDate.getFullYear();
            // Формируем строку в формате месяц-год
            let dateStr = year;
            // Выводим строку в диалоговое окно
            alert(dateStr);
        }
    </script>
</head>

<body>
    <button type="button" onclick="daat()">Показать год</button>
