<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>

<body>
    <div class="image"><img src="1.png" alt="" width="300px" height="250px"></div>

    <div class="heder"></div>
    <div class="blok"></div>
    <div class="blok-1"></div>
    <div class="blok-2"></div>
    <div class="blok-3">

    </div>
    <div class="blok-4"></div>
    <div class="blok-5"></div>
    <div class="blok-6">
        <section class="car">
            <div class="car__container container">
                <div class="car__item">
                    <div class="car__item-wrapper">
                        <div class="car__item-img img-car">
                            <img src="https://png.pngtree.com/png-vector/20210913/ourlarge/pngtree-yellow-car-png-image_3922890.jpg" alt="car">
                            <div class="img-car__circles circles">
                                <span class="circle-active"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                        <div class="car__item-desc desc-car">
                            <p class="desc-car__title">Машинка Chicco Walt 344581510 [000005445545]</p>
                            <span>В наличии</span>
                            <div class="car__item-stars">
                                <div class="star-rating">
                                    <input type="radio" name="stars" id="star-a" value="5" />
                                    <label for="star-a"></label>

                                    <input type="radio" name="stars" id="star-b" value="4" />
                                    <label for="star-b"></label>

                                    <input type="radio" name="stars" id="star-c" value="3" />
                                    <label for="star-c"></label>

                                    <input type="radio" name="stars" id="star-d" value="2" />
                                    <label for="star-d"></label>

                                    <input type="radio" name="stars" id="star-e" value="1" />
                                    <label for="star-e"></label>
                                </div>
                            </div>
                            <div class="desc-car">
                                <p>Категория/Тематика: <span>гоночные авто</span></p>
                            </div>
                        </div>

                    </div>
                    <div class="cart__footer">
                        <div class="cart__item-buttons">
                            <p>Цена: 45,22 руб.</p>
                            <span>0.9 балоов на счёт</span>
                        </div>
                        <div class="cart__item-items">
                            <div class="item-checkbox">
                                <span></span>
                                <div></div>
                            </div>
                            <button class="orange-btn">Купить</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
</body>

</html>
